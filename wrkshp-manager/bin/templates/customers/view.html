<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout :: site-head('Custoemr ' + ${customer.buildName})"/>
	<body>
		<header th:replace="layout :: site-header"></header>
		<div class="container">
			<div th:replace="layout :: alerts"></div>
			<div th:replace="layout :: site-page-header('Customer ' + ${customer.buildName})"></div>
			<div class="panel panel-primary">
				<form class="form-horizontal" action="customers/view.html" method="post" th:action="@{/web/customers/{id}(id=${customer.id})}" th:object="${customer}">
					<div class="panel-body">
						<div class="form-group">
							<label for="firstName" class="col-sm-2 control-label">First Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="firstName" name="firstName" th:value="*{firstName}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="lastName" class="col-sm-2 control-label">Last Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="lastName" name="lastName" th:value="*{lastName}"></input>
							</div>
						</div>	
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="email" name="email" th:value="*{email}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="cellPhone" class="col-sm-2 control-label">Cell Phone</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="cellPhone" name="cellPhone" th:value="*{cellPhone}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="homePhone" class="col-sm-2 control-label">Home Phone</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="homePhone" name="homePhone" th:value="*{homePhone}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="workPhone" class="col-sm-2 control-label">Work Phone</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="workPhone" name="workPhone" th:value="*{workPhone}"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="altPhone" class="col-sm-2 control-label">Alternate Phone</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="altPhone" name="altPhone" th:value="*{altPhone}"></input>
							</div>
						</div>
					</div>
					<div class="panel-footer">
						<div class="row">
							<div class="col-sm-4">
								<a href="customers/index.html" th:href="@{/web/customers}" class="btn btn-warning btn-block"><span class="glyphicon glyphicon-arrow-left"></span> Cancel</a>
							</div>
							<div class="col-sm-4">
								<button type="submit" class="btn btn-danger btn-block" name="delete"><span class="glyphicon glyphicon-remove"></span> Delete</button>
							</div>
							<div class="col-sm-4">
								<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div id="docstxs-details"></div>
		</div>
		<footer th:replace="layout :: site-footer" ></footer>
		<th:block th:include="layout :: site-scripts" />
		<script src="/js/providers.js"></script>
	</body>
</html>
